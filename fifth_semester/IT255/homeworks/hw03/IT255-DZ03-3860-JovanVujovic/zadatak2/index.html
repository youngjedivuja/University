<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="firstNum">First num</label>
            <input type="number" class="form-control" id="firstNum"
                   placeholder="Enter the first num">
        </div>
        <div class="form-group">
            <label for="secondNum">Second num</label>
            <input type="number" class="form-control" id="secondNum"
                   placeholder="Enter the second num">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" id="puta" onclick="times()">*</button>
            <button type="button" class="btn btn-primary" id="podeljeno" onclick="divide()">/</button>
            <button type="button" class="btn btn-primary" id="plus" onclick="plus()">+</button>
            <button type="button" class="btn btn-primary" id="minus" onclick="minus()">-</button>
        </div>
        <div class="form-group">
            <label for="result">Result:</label>
            <input type="number" class="form-control" id="result" placeholder="Result">
        </div>
    </form>
</div>

</body>
</html>
