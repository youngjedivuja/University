<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <div th:insert="/include/navbar"></div>
    <title>Trgovina Vujovic</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${proizvodi}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/proizvod/create}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Proizvod</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No proizvod yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="th-sm">Naziv</th>
                                <th class="th-sm">Cena</th>
                                <th class="th-sm">Tezina</th>
                                <th class="th-sm">Opis</th>
                                <th class="th-sm">Rok Trajanja</th>
                                <th class="th-sm">Kolicina na stanju</th>
                                <th class="th-sm">Edit</th>
                                <th class="th-sm">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="proizvod : ${proizvodi}">
                                <td th:text="${proizvod.naziv}"></td>
                                <td th:text="${proizvod.cena}"></td>
                                <td th:text="${proizvod.tezina}"></td>
                                <td th:text="${proizvod.opis}"></td>
                                <td th:text="${proizvod.rokTrajanja}"></td>
                                <td th:text="${proizvod.kolicinaNaStanju}"></td>
                                <td><a th:href="@{/proizvod/edit/{id}(id=${proizvod.proizvodId})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/proizvod/delete/{id}(id=${proizvod.proizvodId})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
