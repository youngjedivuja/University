<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <div th:insert="/include/navbar-zaposleni"></div>
    <meta charset="UTF-8">
    <title>Trgovina Vujovic</title>
</head>
<body>
<div class="container my-5">
    <h3> Add Porudzbina</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/porudzbina/saveForZaposleni}"
                      th:object="${porudzbina}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="iznos" class="col-form-label">Pun iznos</label> <input
                                type="text" th:field="*{iznos}" class="form-control" id="iznos"
                                placeholder="Iznos"> <span
                                th:if="${#fields.hasErrors('iznos')}" th:errors="*{iznos}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="adresaDostave" class="col-form-label">Adresa dostave</label> <input
                                type="text" th:field="*{adresaDostave}" class="form-control" id="adresaDostave"
                                placeholder="Adresa dostave"> <span
                                th:if="${#fields.hasErrors('adresaDostave')}" th:errors="*{adresaDostave}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <select class="form-control" th:field="${porudzbina.kupacId}"  id="userId">
                                <option value="0">Select kupac</option>
                                <option th:each="kupac : ${kupci}" th:value="${kupac.kupacId}" th:text="${kupac.naziv}"></option>
                            </select>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add porudzbina">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
