<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <div th:insert="/include/navbar"></div><meta charset="UTF-8">
    <title>Trgovina Vujovic</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${porudzbine}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/porudzbina/create}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Porudzbina</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No porudzbina yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>

                                <th>iznos</th>
                                <th>adresa</th>
                                <th>datum</th>
                                <th>status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Add proizvod</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="porudzbina : ${porudzbine}">

                                <td th:text="${porudzbina.iznos}"></td>
                                <td th:text="${porudzbina.adresaDostave}"></td>
                                <td th:text="${porudzbina.datum}"></td>
                                <td th:text="${porudzbina.status}"></td>
                                <td><a th:href="@{/porudzbina/edit/{id}(id=${porudzbina.porudzbinaId})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/porudzbina/delete/{id}(id=${porudzbina.porudzbinaId})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/porudzbina/addProizvod/{id}(id=${porudzbina.porudzbinaId})}"
                                        class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
