<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <div  th:insert="/include/navbar"></div><meta charset="UTF-8">
    <title>Trgovina Vujovic</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${kupci}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/kupac/create}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Kupac</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No kupac yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Naziv</th>
                                <th>Kontakt Telefon</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="kupac : ${kupci}">
                                <td th:text="${kupac.naziv}"></td>
                                <td th:text="${kupac.kontaktTelefon}"></td>
                                <td><a th:href="@{/kupac/edit/{id}(id=${kupac.kupacId})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/kupac/delete/{id}(id=${kupac.kupacId})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
