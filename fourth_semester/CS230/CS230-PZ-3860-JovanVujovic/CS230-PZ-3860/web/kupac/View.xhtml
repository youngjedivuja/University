<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:b="http://bootsfaces.net/ui" >

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKupacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:form>
                <h:panelGrid columns="2">
                    <b:label severity="info" value="#{bundle.ViewKupacLabel_kupacId}"/>
                    <h:outputText value="#{kupacController.selected.kupacId}" title="#{bundle.ViewKupacTitle_kupacId}"/>
                    <b:label severity="info" value="#{bundle.ViewKupacLabel_naziv}"/>
                    <h:outputText value="#{kupacController.selected.naziv}" title="#{bundle.ViewKupacTitle_naziv}"/>
                    <b:label severity="info" value="#{bundle.ViewKupacLabel_kontaktTelefon}"/>
                    <h:outputText value="#{kupacController.selected.kontaktTelefon}" title="#{bundle.ViewKupacTitle_kontaktTelefon}"/>
                </h:panelGrid>
                <br />
                <b:commandButton look="danger" action="#{kupacController.destroyAndView}" value="#{bundle.ViewKupacDestroyLink}"/>
                <br />
                <br />
                <b:commandButton look="primary" action="#{kupacController.prepareCreate}" value="#{bundle.ViewKupacCreateLink}" />
                <br />
                <b:commandButton look="info" action="#{kupacController.prepareList}" value="#{bundle.ViewKupacShowAllLink}"/>
                <br />

            </b:form>
        </ui:define>
    </ui:composition>

</html>
