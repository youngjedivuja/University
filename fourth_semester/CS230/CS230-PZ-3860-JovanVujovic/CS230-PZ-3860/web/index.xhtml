<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body style="background-color: #dfecf1">
        <b:container style="align-content: center; padding-top: 50px" >
            <b:messages autoUpdate="true"/>
        </b:container>
        <b:container style="padding-top: 5%; padding-left: 20%; padding-right: 40%;">
            <b:form style="padding: 15px">
                <h1 style="padding-left: 30px">trgovinavujovic.rs</h1>
                <br/>
                <br/>
                <b:container>
                    <b:row>
                        <b:column medium-screen="3">
                            <b:inputText id="email" value="#{login.email}"
                                         placeholder="Email" required="true" 
                                         requiredMessage="Morate uneti email">
                                <f:facet name="prepend">
                                    <h:outputText value="@" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="3">
                            <b:message for="email"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="3">
                            <b:inputText id="lozinka" placeholder="Lozinka" 
                                         value="#{login.lozinka}" type="password" 
                                         required="true" requiredMessage="Morate uneti lozinku">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="3">
                            <b:message for="lozinka"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="3">
                            <b:commandButton look="primary btn-block" 
                                             action="#{login.login()}" 
                                             value="Uloguj se" size="lg"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:form>
        </b:container>
        <br />
        <br />
    </h:body>








































































</html>
