<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" >

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:form>
                <h:panelGrid columns="2">
                    <b:label severity="info" value="#{bundle.ViewRolaLabel_rolaId}"/>
                    <h:outputText value="#{rolaController.selected.rolaId}" title="#{bundle.ViewRolaTitle_rolaId}"/>
                    <b:label severity="info" value="#{bundle.ViewRolaLabel_nazivRole}"/>
                    <h:outputText value="#{rolaController.selected.nazivRole}" title="#{bundle.ViewRolaTitle_nazivRole}"/>
                </h:panelGrid>
                <br />
                <b:commandButton look="danger" action="#{rolaController.destroyAndView}" value="#{bundle.ViewRolaDestroyLink}"/>
                <br />
                <br />
                <b:commandButton look="primary" action="#{rolaController.prepareCreate}" value="#{bundle.ViewRolaCreateLink}" />
                <br />
                <b:commandButton look="info" action="#{rolaController.prepareList}" value="#{bundle.ViewRolaShowAllLink}"/>
                <br />

            </b:form>
        </ui:define>
    </ui:composition>

</html>
