<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <b:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListRolaEmpty}" rendered="#{rolaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{rolaController.items.rowCount > 0}">
                <h:outputText value="#{rolaController.pagination.pageFirstItem + 1}..#{rolaController.pagination.pageLastItem + 1}/#{rolaController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{rolaController.previous}" value="#{bundle.Previous} #{rolaController.pagination.pageSize}" rendered="#{rolaController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{rolaController.next}" value="#{bundle.Next} #{rolaController.pagination.pageSize}" rendered="#{rolaController.pagination.hasNextPage}"/>&nbsp;
                <b:dataTable value="#{rolaController.items}" var="item" border="0" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRolaTitle_rolaId}"/>
                        </f:facet>
                        <h:outputText value="#{item.rolaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRolaTitle_nazivRole}"/>
                        </f:facet>
                        <h:outputText value="#{item.nazivRole}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <b:commandButton look="info" action="#{rolaController.prepareView}" value="#{bundle.ListRolaViewLink}"/>
                        <h:outputText value=" "/>
                        <b:commandButton look="primary" action="#{rolaController.prepareEdit}" value="#{bundle.ListRolaEditLink}"/>
                        <h:outputText value=" "/>
                        <b:commandButton look="danger" action="#{rolaController.destroy}" value="#{bundle.ListRolaDestroyLink}"/>
                    </h:column>
                </b:dataTable>
            </h:panelGroup>
            <br />
            <b:commandButton look="primary" action="#{rolaController.prepareCreate}" value="#{bundle.ListRolaCreateLink}"/>
            <br />
        </b:form>
        </ui:define>
    </ui:composition>

</html>
