<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProizvodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProizvodEmpty}" rendered="#{proizvodController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{proizvodController.items.rowCount > 0}">
                    <h:outputText value="#{proizvodController.pagination.pageFirstItem + 1}..#{proizvodController.pagination.pageLastItem + 1}/#{proizvodController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{proizvodController.previous}" value="#{bundle.Previous} #{proizvodController.pagination.pageSize}" rendered="#{proizvodController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{proizvodController.next}" value="#{bundle.Next} #{proizvodController.pagination.pageSize}" rendered="#{proizvodController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable value="#{proizvodController.items}" var="item" border="0" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_proizvodId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proizvodId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_naziv}"/>
                            </f:facet>
                            <h:outputText value="#{item.naziv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_cena}"/>
                            </f:facet>
                            <h:outputText value="#{item.cena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_tezina}"/>
                            </f:facet>
                            <h:outputText value="#{item.tezina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_opis}"/>
                            </f:facet>
                            <h:outputText value="#{item.opis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_rokTrajanja}"/>
                            </f:facet>
                            <h:outputText value="#{item.rokTrajanja}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProizvodTitle_kolicinaNaStanju}"/>
                            </f:facet>
                            <h:outputText value="#{item.kolicinaNaStanju}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <b:commandButton look="info" action="#{proizvodController.prepareView}" value="#{bundle.ListProizvodViewLink}"/>
                            <h:outputText value=" "/>
                            <b:commandButton look="primary" action="#{proizvodController.prepareEdit}" value="#{bundle.ListProizvodEditLink}"/>
                            <h:outputText value=" "/>
                            <b:commandButton look="danger" action="#{proizvodController.destroy}" value="#{bundle.ListProizvodDestroyLink}"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <br />
                <b:commandButton look="primary" action="#{proizvodController.prepareCreate}" value="#{bundle.ListProizvodCreateLink}"/>
                <br />
            </b:form>
        </ui:define>
    </ui:composition>

</html>
