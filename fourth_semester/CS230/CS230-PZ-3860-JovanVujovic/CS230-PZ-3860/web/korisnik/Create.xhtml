<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKorisnikTitle}"></h:outputText>

            <b:form>

                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_userId}" for="userId" />

                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_email}" for="email" />
                    <b:inputText id="email" value="#{korisnikController.selected.email}" title="#{bundle.CreateKorisnikTitle_email}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_lozinka}" for="lozinka" />

                    <b:inputText id="ime" value="#{korisnikController.selected.ime}" title="#{bundle.CreateKorisnikTitle_ime}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_adresa}" for="adresa" />
                    <b:inputText id="adresa" value="#{korisnikController.selected.adresa}" title="#{bundle.CreateKorisnikTitle_adresa}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_adresa}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_grad}" for="grad" />
                    <b:inputText id="grad" value="#{korisnikController.selected.grad}" title="#{bundle.CreateKorisnikTitle_grad}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_grad}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_drzava}" for="drzava" />
                    <b:inputText id="drzava" value="#{korisnikController.selected.drzava}" title="#{bundle.CreateKorisnikTitle_drzava}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_drzava}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_telefon}" for="telefon" />
                    <b:inputText id="telefon" value="#{korisnikController.selected.telefon}" title="#{bundle.CreateKorisnikTitle_telefon}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_telefon}"/>

                    <h:selectOneMenu id="rolaId" value="#{korisnikController.selected.rolaId}" title="#{bundle.CreateKorisnikTitle_rolaId}" >
                        <f:selectItems value="#{rolaController.itemsAvailableSelectOne}"/>

                </h:panelGrid>

                <b:commandButton action="#{korisnikController.create}" value="#{bundle.CreateKorisnikSaveLink}" />
                <br />
                <br />
                <b:commandButton action="#{korisnikController.prepareList}" value="#{bundle.CreateKorisnikShowAllLink}" immediate="true"/>
                <br />
            </b:form>
        </ui:define>
    </ui:composition>
