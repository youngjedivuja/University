<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template_admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPorudzbinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_porudzbinaId}" for="porudzbinaId" />
                    <b:inputText id="porudzbinaId" value="#{porudzbinaController.selected.porudzbinaId}" title="#{bundle.EditPorudzbinaTitle_porudzbinaId}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_porudzbinaId}"/>
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_iznos}" for="iznos" />
                    <b:inputText id="iznos" value="#{porudzbinaController.selected.iznos}" title="#{bundle.EditPorudzbinaTitle_iznos}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_iznos}"/>
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_adresaDostave}" for="adresaDostave" />
                    <b:inputText id="adresaDostave" value="#{porudzbinaController.selected.adresaDostave}" title="#{bundle.EditPorudzbinaTitle_adresaDostave}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_adresaDostave}"/>
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_datum}" for="datum" />
                    <b:inputText id="datum" value="#{porudzbinaController.selected.datum}" title="#{bundle.EditPorudzbinaTitle_datum}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_datum}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </b:inputText>
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_status}" for="status" />
                    <b:inputText id="status" value="#{porudzbinaController.selected.status}" title="#{bundle.EditPorudzbinaTitle_status}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditPorudzbinaLabel_kupacId}" for="kupacId" />
                    <h:selectOneMenu id="kupacId" value="#{porudzbinaController.selected.kupacId}" title="#{bundle.EditPorudzbinaTitle_kupacId}" required="true" requiredMessage="#{bundle.EditPorudzbinaRequiredMessage_kupacId}">
                        <f:selectItems value="#{kupacController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <b:commandButton action="#{porudzbinaController.update}" value="#{bundle.EditPorudzbinaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPorudzbinaViewLink}"/>
                <br />
                <b:commandButton action="#{porudzbinaController.prepareList}" value="#{bundle.EditPorudzbinaShowAllLink}" immediate="true"/>
                <br />
            </b:form>
        </ui:define>
    </ui:composition>

</html>
